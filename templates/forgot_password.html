<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    :root {
      --primary: #052659;
      --primary-dark: #021024;
      --accent: #5483B3;
      --accent-light: #7DA0CA;
      --background: #C1E8FF;
      --section-bg: #fff;
      --text: #021024;
      --input-bg: #f7fafc;
      --input-border: #5483B3;
      --error-color: #cc0000;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Arial', sans-serif;
      font-size: 0.875rem; /* ~14px */
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Container for the form */
    .forgot-container {
      background: var(--section-bg);
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(5, 38, 89, 0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Heading */
    h2 {
      margin-bottom: 1.8rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1.5px;
      user-select: none;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: var(--primary-dark);
      user-select: none;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.8px solid var(--input-border);
      border-radius: 0.6rem;
      background: var(--input-bg);
      color: var(--text);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px var(--accent-light);
    }

    /* Submit button */
    input[type="submit"] {
      margin-top: 1rem;
      background-color: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.85rem 0;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(84, 131, 179, 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background-color: var(--primary);
      outline: none;
      box-shadow: 0 0 12px var(--primary);
    }

    /* Link below form */
    p {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--primary-dark);
      user-select: none;
      text-align: center;
    }

    p a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p a:hover,
    p a:focus {
      color: var(--primary);
      text-decoration: underline;
      outline: none;
    }

    /* Flash messages */
    ul.flash-messages {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      background-color: #ffe6e6;
      border: 1.5px solid var(--error-color);
      border-radius: 0.6rem;
      color: var(--error-color);
      font-weight: 600;
      font-size: 0.9rem;
      list-style: none;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      user-select: none;
    }

    ul.flash-messages li {
      margin-bottom: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .forgot-container {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form method="POST" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" />

      <input type="submit" value="Send Reset Link" />
    </form>

    <p><a href="{{ url_for('signin') }}">Back to Sign In</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages" role="alert" aria-live="assertive">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
