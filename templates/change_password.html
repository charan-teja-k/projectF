<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <style>
    :root {
      --primary: #052659;
      --primary-dark: #021024;
      --accent: #5483B3;
      --accent-light: #7DA0CA;
      --background: #C1E8FF;
      --section-bg: #fff;
      --text: #021024;
      --input-bg: #f7fafc;
      --input-border: #5483B3;
      --error-color: #cc0000;
      --success-color: #2e7d32;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: var(--background);
      font-family: 'Arial', sans-serif;
      font-size: 0.875rem;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .change-password-container {
      background: var(--section-bg);
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(5, 38, 89, 0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.8rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1.5px;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: var(--primary-dark);
      user-select: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.8px solid var(--input-border);
      border-radius: 0.6rem;
      background: var(--input-bg);
      color: var(--text);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
    }

    input[type="password"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px var(--accent-light);
    }

    input[type="submit"] {
      margin-top: 1rem;
      background-color: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.85rem 0;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(84, 131, 179, 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background-color: var(--primary);
      outline: none;
      box-shadow: 0 0 12px var(--primary);
    }

    .form-footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--primary-dark);
      text-align: center;
      user-select: none;
    }

    .form-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover,
    .form-footer a:focus {
      color: var(--primary);
      text-decoration: underline;
      outline: none;
    }

    ul.flash-messages {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      background-color: #ffe6e6;
      border: 1.5px solid var(--error-color);
      border-radius: 0.6rem;
      color: var(--error-color);
      font-weight: 600;
      font-size: 0.9rem;
      list-style: none;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      user-select: none;
    }
    ul.flash-messages li {
      margin-bottom: 0.5rem;
    }
    ul.flash-messages.success {
      background: #e0ffe0;
      border-color: var(--success-color);
      color: var(--success-color);
    }

    @media (max-width: 480px) {
      .change-password-container {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="change-password-container">
    <h2>Change Password</h2>
    <form method="POST" novalidate>
      <label for="old_password">Old Password:</label>
      <input type="password" id="old_password" name="old_password" required autocomplete="current-password" placeholder="Enter your old password" />

      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required autocomplete="new-password" placeholder="Enter your new password" />

      <input type="submit" value="Change Password" />
    </form>

    <div class="form-footer">
      <a href="{{ url_for('signin') }}">‚Üê Back to Login</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages{% if messages[0][0] == 'success' %} success{% endif %}" role="alert" aria-live="assertive">
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
